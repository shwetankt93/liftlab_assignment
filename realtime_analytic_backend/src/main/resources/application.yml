spring:
  application:
    name: realtime-analytics-backend
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: analytics-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.liftlab.analytics.model.AnalyticsEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      concurrency: 2

server:
  port: 8080

# CORS configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:8081

resilience4j:
  ratelimiter:
    instances:
      eventIngestion:
        limitForPeriod: ${RATE_LIMIT_PER_SECOND:100}
        limitRefreshPeriod: 1s
        timeoutDuration: 100ms
        subscribe-for-events: true
        register-health-indicator: true

logging:
  level:
    root: INFO
    com.liftlab.analytics: INFO
    org.springframework.kafka: ERROR
    org.springframework.data.redis: ERROR

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

